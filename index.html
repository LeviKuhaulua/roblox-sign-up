<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Levi Kuhaulua">
    <meta name="description" content="A recreation of the Roblox sign up page for my assignment for ICS 314">
    <meta name="keywords" content="HTML, CSS, Bootstrap 5">
    <title>Roblox Sign-Up Page Recreated</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex justify-content-end">
        <a href="https://www.roblox.com/login"
            class="btn btn-primary text-black fw-medium bg-white border-black rounded-1 py-2 px-5 my-4 me-3">
            Log In
        </a>
    </header>

    <img src="img/1012185.png" alt="Roblox Logo" role="presentation" height="50px" class="mx-auto d-block">
    <main class="pt-5 d-flex justify-content-center align-items-center flex-column">
        <form id="sign-up" class="text-white rounded px-5 py-3 d-flex flex-column gap-4">
            <h1 class="text-uppercase fs-5 fw-bolder">sign up and start having fun!</h1>
            <fieldset>
                <legend class="fw-semibold fs-6">Birthday</legend>
                <label for="month" class="visually-hidden">Month</label>
                <select name="month" id="month" required aria-required="true">
                    <option value="Month" selected disabled aria-disabled="true">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <label for="day" class="visually-hidden">Day</label>
                <select name="day" id="day" required aria-required="true">
                    <option value="Day" selected disabled aria-disabled="true">Day</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label for="year" class="visually-hidden">Year</label>
                <select name="year" id="year" required="required" aria-required="true">
                    <option value="Year" selected="selected" disabled="disabled" aria-disabled="true">Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>
                </select>
            </fieldset>

            <section id="username-section">
                <label for="username" class="fw-semibold fs-6">Username</label>
                <input type="text" name="username" id="username" placeholder="Don't enter your real name">
            </section>

            <section id="password-section">
                <label for="password" class="fw-semibold fs-6">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
            </section>

            <fieldset>
                <legend class="fw-semibold fs-6">Gender (optional)</legend>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
            </fieldset>
        </form>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
