<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Levi Kuhaulua">
    <meta name="description" content="A recreation of the Roblox sign up page for my assignment for ICS 314">
    <meta name="keywords" content="HTML, CSS, Bootstrap 5">
    <title>Roblox Sign-Up Page Recreated</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex justify-content-end">
        <a href="https://www.roblox.com/login"
            class="btn btn-primary text-black fw-medium bg-white border-black rounded-1 py-2 px-5 my-4 me-3">
            Log In
        </a>
    </header>

    <img src="img/1012185.png" alt="Roblox Logo" role="presentation" height="50px" class="mx-auto d-block">
    <main class="pt-5 d-flex justify-content-center align-items-center flex-column">
        <form id="sign-up" class="text-white rounded-3 px-5 py-3 form-row row-cols-1">
            <h1 class="col text-uppercase fs-5 fw-bolder">sign up and start having fun!</h1>
            <fieldset class="d-flex flex-column align-items-start justify-content-center">
                <legend class="fw-semibold fs-6">Birthday</legend>
                <section class="d-flex flex-row flex-grow-1 w-100">
                    <label for="month" class="visually-hidden sr-only">Month</label>
                    <select name="month" id="month" required aria-required="true"
                        class="form-select bg-dark text-white-50 border-0 rounded-end-0">
                        <option value="Month" selected disabled aria-disabled="true">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                    </select>
                    <label for="day" class="visually-hidden sr-only">Day</label>
                    <select name="day" id="day" required aria-required="true"
                        class="form-select bg-dark text-white-50 border-0 rounded-end-0 rounded-start-0">
                        <option value="Day" selected disabled aria-disabled="true">Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                    </select>
                    <label for="year" class="visually-hidden sr-only">Year</label>
                    <select name="year" id="year" required="required" aria-required="true"
                        class="form-select bg-dark text-white-50 border-0 rounded-start-0">
                        <option value="Year" selected disabled aria-disabled="true">Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </section>
            </fieldset>

            <section id="username-section" class="form-group">
                <label for="username" class="fw-semibold fs-6 form-label">Username</label>
                <input type="text" name="username" id="username" placeholder="Don't enter your real name"
                    class="form-control bg-dark text-white-50 border-0">
            </section>

            <section id="password-section">
                <label for="password" class="fw-semibold fs-6">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters"
                    class="form-control bg-dark text-white-50 border-0">
            </section>

            <fieldset>
                <legend class="fw-semibold fs-6">Gender (optional)</legend>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
            </fieldset>

            <section class="fw-light" style="max-width: 50ch; font-size: 0.825rem;">
                By clicking Sign Up, you are agreeing to the <a href="#" class="link-underline">Terms of Use</a>
                including the arbitration clause and you are acknowledging the
                <a href="#" class="link-underline">Privacy Policy</a>
            </section>

            <input type="submit" value="Sign Up" class="rounded-2 fw-medium py-2">
        </form>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
